<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/images/logo2.png" | relative_url }}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" 
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="{{ "/css/main.css" | relative_url }}" rel="stylesheet">
    {% if page.layout == "tutorial" %}
    <link href="{{ "/css/tutorial.css" | relative_url }}" rel="stylesheet">
    {% else %}
    <link href="{{ "/css/page.css" | relative_url }}" rel="stylesheet">
    {% endif %}

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/d50a2fb57f.js"></script>
</head>
