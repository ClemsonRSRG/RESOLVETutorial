<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ "/images/logo2.png" | relative_url }}">

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="{{ "/css/main.css" | relative_url }}" rel="stylesheet">
    {% if page.layout == "tutorial" %}
    <link href="{{ "/css/tutorial.css" | relative_url }}" rel="stylesheet">
    <link href="{{ "/css/pygments/default.css" | relative_url }}" rel="stylesheet">
    {% else %}
    <link href="{{ "/css/page.css" | relative_url }}" rel="stylesheet">
    {% endif %}

    <!-- JavaScript -->
    <script src="https://kit.fontawesome.com/d50a2fb57f.js"></script>
    {% if page.layout == "tutorial" %}
    <script src="{{ "/javascript/lib/require.js" | relative_url }}" type="text/javascript"></script>
    {% endif %}
</head>
